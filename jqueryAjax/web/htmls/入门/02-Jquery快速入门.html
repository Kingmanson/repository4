<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <script>
        var div1 = $("#div1");
        var div2 = $("#div2");

        alert(div1.html());
        alert(div2.html());

    //  入口函数,js方法
        window.onload = function () {
           $("#b1").click(function () {
               alert("abc");
           });
        }

    //    jquery方式的jquery方法
        $(function(){
            $("#b1").click(function () {
                alert("abc")
            });
        });
    </script>
</body>
</html>
